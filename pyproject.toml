[build-system]
requires = ["setuptools>=62.0", "wheel>=0.37.1"]
build-backend = "setuptools.build_meta"

[project]
name = "AtomPacker"
description = "A python package for packing atoms into a supramolecular cage"
authors = [
    { name = "João Victor da Silva Guerra" },
    { name = "Gabriel Ernesto Jara" },
]
maintainers = [
    { name = "João Victor da Silva Guerra", email = "jvsguerra@gmail.com" },
]
license = { file = "LICENSE" }
readme = { file = "README.md", content-type = "text/x-markdown" }
requires-python = ">=3.9"
keywords = ["computational chemistry", "atom packing", "sphere packing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Mathematics",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "MDAnalysis==2.7.0",
    "numpy==1.26.4",
    "pyKVFinder==0.6.12",
    "pandas==2.2.1",
    "scipy==1.12.0",
]
dynamic = ["version"]

[project.optional-dependencies]
dev = ["pytest==8.0.2", "black==24.2.0", "flake8==7.0.0"]

[project.urls]
homepage = "https://github.com/jvsguerra/AtomPacker"
issues = "https://github.com/jvsguerra/AtomPacker/issues"

[tool.setuptools]
packages = ["AtomPacker"]

[tool.setuptools.dynamic]
version = { attr = "AtomPacker.__version__" }
