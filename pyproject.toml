[build-system]
requires = ["setuptools>=62.0", "wheel>=0.37.1"]
build-backend = "setuptools.build_meta"

[project]
name = "AtomPacker"
description = "A python package for packing atoms into a supramolecular cage"
authors = [
    { name = "João Victor da Silva Guerra", email = "jvsguerra@gmail.com" },
]
maintainers = [
    { name = "João Victor da Silva Guerra", email = "jvsguerra@gmail.com" },
]
license = { file = "LICENSE" }
readme = { file = "README.md", content-type = "text/x-markdown" }
requires-python = ">=3.9"
keywords = ["computational chemistry", "atom packing", "sphere packing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Mathematics",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "MDAnalysis==2.6.1",
    "numpy==1.26.0",
    "pyKVFinder==0.6.6",
    "plotly==5.17.0",
]
dynamic = ["version"]

[project.optional-dependencies]
dev = ["pytest==7.4.2", "pytest-cov==4.1.0", "black==23.9.1", "flake8==6.1.0"]

[project.urls]
homepage = "https://github.com/jvsguerra/AtomPacker"
issues = "https://github.com/jvsguerra/AtomPacker/issues"

[tool.setuptools]
packages = ["AtomPacker"]

[tool.setuptools.dynamic]
version = { attr = "AtomPacker.__version__" }
